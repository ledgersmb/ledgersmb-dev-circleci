name: Docker Image CI

on: [push, pull_request, workflow_dispatch]

jobs:
  preFlight:
    name: "Preflight Checks"
    runs-on: ubuntu-latest
    steps:

    - name: Assert Secrets Present
      shell: bash
      run: |
        MD5() {
          result=($(md5sum <(echo "${1}")))
          echo $result
        }

        secretPresent() {
          emptyHash=$(MD5 "")
          secretHash=$(MD5 "${1}")
          ! diff <(echo $secretHash) <(echo $emptyHash) &> /dev/null
        }

        errorMessage() {
          echo "Your secret ${1} seems to be missing please contact the LedgerSMB team"
          return 1
        }

        secretStatus=0

        secretPresent "${{ secrets.DOCKER_TOKEN }}" || errorMessage "DOCKER_TOKEN" || secretStatus=1
        secretPresent "${{ secrets.DOCKER_TOKEN }}" || errorMessage "DOCKER_TOKEN" || secretStatus=2

        exit $secretStatus

    - run: echo "Everything Checks Out üëç"

  perl:
    strategy:
      matrix:
        include:
          - version: "5.34"
            branches: "1.9,1.10,1.11,master"
          - version: "5.32"
            branches: "1.9,1.10,1.11"
          #- version: "5.30"
          #  branches: "1.9,1.10"
          #- version: "5.28"
          #  branches: "1.9"
    runs-on: ubuntu-latest
    needs: preFlight
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push to Docker Hub
      uses: whoan/docker-build-with-cache-action@next
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
        image_name: ${{github.repository_owner}}/ledgersmb_circleci-perl
        image_tag: ${{ matrix.version }}
        build_extra_args: "--build-arg perl=${{ matrix.version }} --build-arg branches=${{ matrix.branches }}"
        context: perl
        registry: ghcr.io/ledgersmb
        pull_image_and_stages: false
        push_image_and_stages: false

  postgres:
    strategy:
      matrix:
        version: ['12', '13', '14']
    needs:
      - preFlight
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push to Docker Hub
      uses: whoan/docker-build-with-cache-action@next
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
        image_name: ${{github.repository_owner}}/ledgersmb_circleci-postgres
        image_tag: ${{ matrix.version }}
        build_extra_args: "--build-arg version=${{ matrix.version }}"
        context: postgres
        registry: ghcr.io/ledgersmb
        pull_image_and_stages: false
        push_image_and_stages: false
