name: Docker Image CI

on: [push, pull_request, workflow_dispatch]

jobs:
  primary:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push to Docker Hub
      uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
        image_name: ${{ github.repository_owner }}dev/ledgersmb_circleci-primary
        image_tag: latest
        context: primary
        push_git_tag: ${{ github.event.pull_request.merged }}
        pull_image_and_stages: false
  browsers:
    strategy:
      matrix:
        browser: ['chrome', 'firefox', 'phantomjs']
    needs: primary
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push to Docker Hub
      uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
        image_name: ${{ github.repository_owner }}dev/ledgersmb_circleci-browsers
        image_tag: ${{ matrix.browser }}
        push_git_tag: ${{ github.event.pull_request.merged }}
        context: ${{ matrix.browser }}
        pull_image_and_stages: false
  perl:
    strategy:
      matrix:
        include:
          - version: "5.34"
            branches: "master,1.9,1.8,1.7,1.6"
          - version: "5.32"
            branches: "master,1.9,1.8,1.7,1.6"
          - version: "5.30"
            branches: "1.8,1.7,1.6"
          - version: "5.28"
            branches: "1.7,1.6"
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push to Docker Hub
      uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
        image_name: ${{ github.repository_owner }}dev/ledgersmb_circleci-perl
        image_tag: ${{ matrix.version }}
        build_extra_args: "--build-arg perl=${{ matrix.version }} --build-arg branches=${{ matrix.branches }}"
        push_git_tag: ${{ github.event.pull_request.merged }}
        context: perl
        pull_image_and_stages: false
  postgres:
    strategy:
      matrix:
        version: ['9.5', '9.6', '10', '11', '12']
    needs: primary
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and push to Docker Hub
      uses: whoan/docker-build-with-cache-action@v5
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.DOCKER_TOKEN }}
        image_name: ${{ github.repository_owner }}dev/ledgersmb_circleci-postgres
        image_tag: ${{ matrix.version }}
        build_extra_args: "--build-arg postgres=${{ matrix.version }}"
        push_git_tag: ${{ github.event.pull_request.merged }}
        context: postgres
        pull_image_and_stages: false
